<!DOCTYPE html>
<html>
<head>
	<title>Age Finder</title>
        
    	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <img src="axit.jpg" alt="Axit">
  <h1 class="title-txt">Age Finder</h1>
  <div class="date">
  	<label>Date Of Birth:</label>
    <input type="date" id="newDate" class="form-control" >
    <button id="btnDate">click</button>
  </div>
  <div class="countdown-container">
  		<div class="countdown-el days-c" style="color: #002bff;">
  			<p class="big-txt" id="ages">0</p>
  			<span>Years</span>
  		</div>
  		<div class="countdown-el hours-c" style="color: #002bff;">
  			<p class="big-txt" id="months">0</p>
  			<span>Months</span>
  		</div>
  		<div class="countdown-el minutes-c" style="color: #002bff;">
  			<p class="big-txt" id="days">0</p>
  			<span>days</span>
  		</div>		
  </div>
  <br>
  <h2>Days Left For Next Birthday</h2>
  <div class="days-left">
  	         <div class="countdown-el days-c" style="color: #1e8c45;">
  			<p class="big-txt" id="agesl">0</p>
  			<span>Years</span>
  		</div>
  		<div class="countdown-el hours-c" style="color: #1e8c45;">
  			<p class="big-txt" id="monthsl">0</p>
  			<span>Months</span>
  		</div>
  		<div class="countdown-el minutes-c" style="color: #1e8c45;">
  			<p class="big-txt" id="daysl">0</p>
  			<span>days</span>
  		</div>
  </div>


  <script type="text/javascript" src="script.js"></script>
   
</body>
</html>
